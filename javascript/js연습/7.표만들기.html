<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기</title>
  <style>
    #container{
      width: 600px;
      margin: 0 auto;
    }
    form {
      margin-bottom:30px;
    }
    input[type="text"] {
      width:30px;
      height:20px;
      text-align: center;
    }
    button {
      margin-left:10px;
    }
    table {
      width:500px;      
      border-collapse: collapse;
    }
    td {
      border:1px solid #ccc;
      padding:10px;
    }

  </style>
</head>
<body>
  <div id="container">
    <form name="layout">
      <input type="text" id="rCount" value="1">행 
      <input type="text" id="cCount" value="1">열    
      <button type="button" id="btn">작성</button>
    </form>
    <div id="contents"></div>
  </div>

  <script>
    let createBtn = document.querySelector("#btn");
    let rowTxt = document.querySelector("#rCount");
    let colTxt = document.querySelector("#cCount");
    let contents = document.querySelector("#contents");

    // let rown = 1;
    // let coln = 1;

    // rowTxt.onchange = () => {
    //   rown = Number(rowTxt.value);
    // }
    // colTxt.onchange = () => {
    //   coln = Number(colTxt.value);
    // }

    createBtn.onclick = () => {
      let rown = Number(rowTxt.value);
      let coln = Number(colTxt.value);
      let table = "<table>";
      for (let i = 0; i < rown; i++) {
        table += "<tr>";
        for (let j = 0; j < coln; j++) {
          table += `<td>${i + 1}행 ${j + 1}열</td>`;
        }
        table += "</tr>";
      }
      table += "</table>";
      contents.innerHTML = table;
    }

  </script>
</body>
</html>
