<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체</title>
</head>
<body>
  <h1>객체</h1>
  <h1>⩌_⩌</h1>
  <script>
    // 객체 : 하나의 변수에 속성과 기능을 함께 저장하는 자료형
    // 생성자 함수 : 객체를 생성하는 함수, 이름은 대문자로 시작

    // 학생 성적처리를 위한 생성자 함수
    function Student(name, html, css, js) {
      this.name = name;
      this.html = html;
      this.css = css;
      this.js = js;
    }

    Student.prototype.sum = function () {
      return this.html + this.css + this.js;
    }

    Student.prototype.avg = function () {
      return Math.round(this.sum() / 3);
    }

    Student.prototype.output = function () {
      return `${this.name} \t ${this.sum()} \t ${this.avg()}`;
    }

    let student1 = new Student('aaa', 90, 92, 91);
    let student2 = new Student('bbb', 88, 94, 93);
    console.log(student1.output());
    console.log(student2.output());

    let students = [
      new Student('감', 88, 94, 93),
      new Student('강', 85, 93, 97),
      new Student('꽃', 98, 91, 89),
      new Student('양', 100, 97, 98),
      new Student('쫀', 78, 94, 83)
    ];
    students.forEach((student) => console.log(student.output()));

    function Product(name, weight, price) {
      this.name = name;
      this.weight = weight;
      this.price = price;
    }

    Product.prototype.calculate = function (weight) {
      return this.price / this.weight * weight;
    }

    let samgyeopsal = new Product('삼겹살', 100, 3690);
    console.log(`${samgyeopsal.name} = ${samgyeopsal.calculate(500)}원`);
    
    let galbisal = new Product('갈비살', 100, 5940);
    console.log(`${galbisal.name} = ${galbisal.calculate(500)}원`);

    // 태그 생성
    let newP = document.createElement("p");
    let newTxt = document.createTextNode("동적 생성 p태그");
    newP.appendChild(newTxt);
    document.body.append(newP);
    newP.setAttribute('style', 'background-color : yellowgreen');

  </script>
</body>
</html>
